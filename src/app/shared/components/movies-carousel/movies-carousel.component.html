<div class="container px-20 mb-20 mt-14">
    <p class="my-3 ml-3 text-2xl font-semibold">{{title}}</p>
    <div #swiperContainer class="swiper-container">
      <div class="swiper-wrapper">
        <ng-container *ngFor="let movie of videoContents">
          <div (mouseenter)="setHoverMovie(movie)" (mouseleave)="clearHoverMovie()" class="relative swiper-slide">
            <img *ngIf="movie?.poster_path" [src]="movie.poster_path | image" alt="Movie Poster" />
            <div  @fade *ngIf="(movie.title === this.selectedContent) || (movie.name === this.selectedContent)" class="p-2 desc">
              <span class="flex flex-wrap text-base font-bold">{{movie.original_title}}</span>
              <p class="my-3 text-xs">{{movie.overview | description:200}}</p>
              <div class="py-3 absolute w-[90%] bottom-1">
                <p class="flex items-center justify-between text-xs">
                  <span class="text-green-500">Vote Average : {{movie.vote_average}}</span>
                  <i class="fa fa-2x fa-chevron-circle-down" aria-hidden="true"></i>
                </p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
